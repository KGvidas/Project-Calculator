<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="display">123456789</div>

        <section class="buttons">
          <button class="grey">C</button>
          <button class="grey">Del</button>
          <button class="grey">%</button>
          <button class="op">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op">X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op">+</button>
          <button id="spec" >0</button>
          <button class="op">,</button>
          <button class="op">=</button>



        </section>
    </div>
</body>
</html>
