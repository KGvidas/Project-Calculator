<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="display">123456789</div>

        <section class="buttons">
          <button class="grey">C</button>
          <button class="grey">Del</button>
          <button class="grey">%</button>
          <button class="op">/</button>
          <button id="seven" class="nmbr">7</button>
          <button class="nmbr">8</button>
          <button class="nmbr">9</button>
          <button class="op">X</button>
          <button class="nmbr">4</button>
          <button class="nmbr">5</button>
          <button class="nmbr">6</button>
          <button class="op">-</button>
          <button class="nmbr">1</button>
          <button class="nmbr">2</button>
          <button class="nmbr">3</button>
          <button class="op">+</button>
          <button id="spec" >0</button>
          <button class="op">,</button>
          <button class="op">=</button>



        </section>
    </div>
</body>
</html>
